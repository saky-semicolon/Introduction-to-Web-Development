<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <p>In this lesson we will learn how to <b><i><u>hyperlink</u></i></b> any page</p>
    <a href="http://www.wikipedia.org">Wikipedia</a><br>
    <!-- 

        HTML ANCHOR TAG
        <a>_____</a>
        but need an attribute and attribute value.
        <a href="__"> alternative text </a> 
        it is used to hyperlink any page.

        To open the Link in a different tab of the browser- target="_blank"
        <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>

        How to link to an email address:
        <a href="mailto:someone@example.com">Send email</a>

        How to link to a phone number:
        <a href="tel:+4733378901">+47 333 78 901</a>
     -->
     <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a> <br>
     <a href="mailto:asifulislamsaky@gmail.com">Mail Us</a> <br>
     <a href="tel:+60199969151">Call Us</a>
</body>
</html>
