<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tabl</title>
</head>
<body>
    <table border="1">
        <caption>Table -1</caption>
        <tr>
            <td colspan="2">Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td rowspan="2">Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>
        <tr>
            <td>Cell 6</td>
            <td>Cell 7</td>
        </tr>
    </table>
</body>
</html>
