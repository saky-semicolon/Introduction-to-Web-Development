<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <!--    iframe means inline frame, used to add a webpage within a web page. -->
    <!--    Syntax:  <iframe src="demo_iframe.htm" height="200" width="300" title="Iframe Example"></iframe>     -->
    <!--    Adding Styles: <iframe src="demo_iframe.htm" style="height:200px;width:300px;" title="Iframe Example"></iframe>      -->
    <!--    No border:  <iframe src="demo_iframe.htm" style="border:none;" title="Iframe Example"></iframe>      -->
    <!--    Adding Border:      <iframe src="demo_iframe.htm" style="border:2px solid red;" title="Iframe Example"></iframe>     -->
</head>
<body>
    <!-- Adding media from YouTube using iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kWZtQDFYjuc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="border:3px solid blue;"></iframe>
    <br>
    <iframe src="https://en.wikipedia.org/wiki/Stochastic_hill_climbing" frameborder="0" style="border:2px solid green;" width="50%" height="450px" ></iframe>
</body>
</html>
